<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/w3.css">
</head>

<body>
    <!-- Alert đăng nhập thất bại -->
    <div class="w3-panel w3-red">
        <p>Thông tin đăng nhập không đúng.</p>
    </div>
    <!-- Alert đăng nhập thất bại -->

    <!-- Section Login -->
    <div class="w3-display-middle w3-card">
        
        <div class="w3-container w3-teal">
            <h2>Đăng Nhập</h2>
        </div>
        <form action="" class="w3-container w3-padding">
            <div class="w3-padding">
                <label for="username">Tên đăng nhập</label>
                <input class="w3-input w3-border" type="text" placeholder="Nhập tên đăng nhập" name="username"
                    id="username" autofocus>
            </div>

            <div class="w3-padding">
                <label for="password">Mật khẩu</label>
                <input class="w3-input w3-border" type="password" placeholder="Nhập mật khẩu" name="password"
                    id="password">
            </div>

            <div class="w3-padding">
                <label for="remember_login">Ghi nhớ</label>
                <input type="checkbox" name="remember_login" id="remember_login" class="w3-check">
            </div>

            <div class="w3-padding">
                <button type="submit" class="w3-button w3-teal">Submit</button>
            </div>
        </form>
    </div>
    <!-- Section Login -->
</body>

</html>
